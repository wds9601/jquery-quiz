<!DOCTYPE html>
<html>
<head>
    <title>jQuery Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 id="title">jQuery Quiz </h1>

    <div id="container">
        <div id="prompt">
            What is the best Color?
        </div>

        <div class="answerBox" id="answer1">
            <p>Answer Text</p>
            <input id="button1" class="answerButton" type="radio" value="0">
        </div>
        

        <div class="answerBox" id="answer2">
            <p>Answer Text</p>
            <input id="button2" class="answerButton" type="radio" value="1">
        </div>

        <div class="answerBox" id="answer3">
            <p>Answer Text</p>
            <input id="button3" class="answerButton" type="radio" value="2">
        </div>

        <div class="answerBox" id="answer4">
            <p>Answer Text</p>
            <input id="button4" class="answerButton" type="radio" value="3">
        </div>

        <div id="score">
            <p>Your Score is: </p>
        </div>

        <button type="button" id="submit">Submit</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
